apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "togacharls.mientrenadorpersonapp"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    //El repositorio mavencentral es necesario para integrar Facebook
    mavenCentral()
}

dependencies {
    //Se comilan todas las librerías incluidas en el directorio "libs"
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'

    //Se compila la librería javax.mail
    //compile files('libs/mail.jar')

    //Se compila la librería javax.activation
    //compile files('libs/activation.jar')

    //Se compila la librería de Facebook descargada desde el repositorio mavenCentral()
    compile 'com.facebook.android:facebook-android-sdk:4.1.0'
}
